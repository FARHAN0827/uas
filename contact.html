<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kontak</h1>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Hubungi Saya</h2>
            <form id="contactForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Kirim</button>
            </form>

            <div id="confirmationMessage" class="hidden">Pesan Anda telah dikirim. Terima kasih!</div>
        </section>
        <section class="info">
            <h2>Informasi tentang Saya</h2>
            <p>Email: Siregarfarhan74@gmail.com</p>
            <p>Telepon: 0831-1110-0680</p>
        </section>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Halaman Utama</a></li>
                <li><a href="about.html">Tentang Saya</a></li>
                <li><a href="contact.html">Kontak</a></li>
                <li><a href="gallery.html">Galeri</a></li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>&copy; 2025 Farhan Ardiansyah Siregar
        </p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').classList.remove('hidden');
        });
    </script>
</body>
</html>
